version: "2"

linters:
  enable:
    - contextcheck
    - cyclop
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - forbidigo
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocritic
    - gocyclo
    - godot
    - godox
    - gosec
    - govet
    - importas
    - ineffassign
    - lll
    - misspell
    - mnd
    - nakedret
    - nestif
    - nolintlint
    - paralleltest
    - prealloc
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testifylint
    - thelper
    - tparallel
    - unparam
    - unused
    - varnamelen
    - wrapcheck
  disable:
    - bidichk
    - bodyclose
    - embeddedstructfieldcheck
    - iface
    - interfacebloat
    - intrange
    - ireturn
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - perfsprint
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - sloglint
    - spancheck
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
    - wsl
    - wsl_v5
    - zerologlint
  exclusions:
    rules:
      - path: '(.+)_test\.go'
        linters:
          - funlen
          - revive
          - wrapcheck
  settings:
    funlen:
      lines: 60
      statements: 40
    gocyclo:
      min-complexity: 10
    gocognit:
      min-complexity: 10
    revive:
      ignore-generated-header: true
      severity: warning
      rules:
        - name: var-naming
        - name: function-length
        - name: error-naming
        - name: error-return
        - name: package-comments
        - name: if-return
        - name: indent-error-flow
        - name: context-as-argument
        - name: unexported-return
        - name: exported
        - name: blank-imports
        - name: import-shadowing
        - name: time-naming
        - name: receiver-naming
    lll:
      line-length: 120
      tab-width: 2
      exclude-patterns:
        - "^//go:generate "
    prealloc:
      simple: true
      range-loops: true
    varnamelen:
      min-length: 2
      max-length: 30
      allow-short: true
    errorlint:
      errorf: true
      wrap: true
